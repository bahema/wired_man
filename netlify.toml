# IMPORTANT: Base directory must be repo root (leave blank in Netlify UI).
[build]
  command = "npm ci && npm --workspace frontend install --include=optional && npm --workspace frontend run build"
  publish = "frontend/dist"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "backend/netlify/functions"
  node_bundler = "esbuild"

[dev]
  command = "npm --workspace frontend run dev"
  port = 5173
  targetPort = 5173
  functionsPort = 8888

[functions."email-queue"]
  schedule = "*/1 * * * *"

[functions."export-queue"]
  schedule = "*/5 * * * *"

[functions."automation-scheduler"]
  schedule = "*/5 * * * *"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
